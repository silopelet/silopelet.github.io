# Site Settings
title: "My Jekyll Site"
description: "A simple Jekyll site using the Minimal Mistakes theme"
url: ""
baseurl: ""
locale: en-US

# Theme Settings
remote_theme: mmistakes/minimal-mistakes

# Author
author:
  name: "Site Author"
  email: your-email@example.com

# Build Settings
markdown: kramdown
permalink: /:title/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate

# Pagination
paginate: 5
paginate_path: /page:num/

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
